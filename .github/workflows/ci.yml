name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm ci

      - name: Install Cypress dependencies
        run: npm --prefix cypress-project ci

      - name: Install Playwright dependencies
        run: npm --prefix playwright-project ci

      - name: Install Playwright browsers
        run: npx --prefix playwright-project playwright install --with-deps

      - name: Run side-by-side tests
        run: npm run test:all